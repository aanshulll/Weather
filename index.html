                <h1 class="humidity">

                <h1 class="feel"></p></h1>
            </div>
        </div>
        <div class="row">
            <div class="child">
                <p>UV index</p>
                <h1 class="uv"></p></h1>
            </div>
            <div class="child">
                <p>Pressure</p>
                <h2 class="pressure"></p></h1>
            </div>
            <div class="child">
                <p>Chance of rain</p>
                <h1 class="rain"></p></h1>
            </div>
        </div>
        <div class="row">

                <p class="history"> History</p>
               
                   <div class="uppp"><i class="ri-arrow-up-line" style="color:#fcacac"></i>
                        <h2 class="up"></h1></div> 
                        <div class="uppp">     <i class="ri-arrow-down-line" style="color:#b0ffd5"></i>
                            <h2 class="down"></h2></div>

            <div class="child">

               <div class="uppp"> <span>Set</span><h2 class="mset">06:30AM</h2></div>
            </div>
        </div>
